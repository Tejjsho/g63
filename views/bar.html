<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/bar.css">

  <body>
    <main id="mainID">
      <button id="foobar" v-on:click="sendToKitchen(TableNr, OrderNr)">Next</button>
      <!-- <div v-for="order in Orders"> {{order.orderId}}</div> -->
      <div id="checkout">
	<div><h2> Checkout </h2></div>
	<div id="tableNrDiv">Table nr: <input id="tableNr" v-model="TableNr" placeholder="Pick table"></div>
	<div id="orderNr"> Order nr: {{OrderNr}}</div>
	<div id="checkoutItems">
	  
	  <button class="checkoutButton" v-for="item in checkout" v-on:click="recieveItem(item)">{{item.label}} {{item.price}}Kr</button> 
	  
	</div>
	<div id="total">Total: {{total}}Kr</div>
      </div>
      <div id="menu">
        <div><Strong>Menu</Strong> </div>
	<button class="drinkButton" v-for="drink in items" v-on:click="sendItem(drink)">{{drink.menuID}}# {{drink.label}}</button>
	<button class="foodButton" v-for="food in fooditems" v-on:click="sendItem(food)">{{food.menuID}}# {{food.label}}</button>
	<div id="menuList"></div>
      </div>
    </main>
    <script src="/vue/vue.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/messages.js"></script>
    <script src="scripts/barToKitchen.js"></script>
  </body>
